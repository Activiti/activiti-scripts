language: java
jdk: openjdk11

services:
  - docker

env:
  global:
    - SONATYPE_DIR=$HOME/.sonatype
    - SONATYPE_STAGING_FILE=${SONATYPE_DIR}/staging-profile.xml
before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
  - echo BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-${TRAVIS_BRANCH}}
  - mkdir -p $HOME/.m2
  - cp settings.xml $HOME/.m2
  - mkdir -p $SONATYPE_DIR

cache:
  directories:
    - ~/.m2/repository
    - ~/.sonatype

jobs:
  include:
    - stage: create tag
      if: (commit_message =~ /\[Release\] .+/) AND (tag IS blank)
      script: ./create-tag.sh
    - stage: prepare release
      if: tag =~ /v7\..+/
      name: "Create stating repository"
      script: ./create-staging-repository.sh
    - stage: Release
      if: tag =~ /v7\..+/
      script: ./release-ci.sh
