repos:
  - repo: https://github.com/Alfresco/alfresco-build-tools
    rev: v1.13.0
    hooks:
      - id: travis-yml-lint
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/sirosen/check-jsonschema
    rev: 0.14.2
    hooks:
      - id: check-travis
